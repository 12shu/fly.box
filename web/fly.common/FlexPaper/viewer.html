<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">	
    <head> 
        <title></title>         
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <style type="text/css" media="screen"> 
			html, body	{ height:100%;overflow:hidden; }
			body { margin:0; padding:0; 
			       background:url(../../fly.box/themes/box-default/imgs/ajax/loading-128.gif) center center no-repeat;}   
			#flashContent { display:none; }
			
        </style> 
        <script src="../fly/fly.js" type="text/javascript"></script>
        <script src="../swf/swfobject.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/flexpaper_flash.js"></script>
		<script type="text/javascript"> 
            var swfVersionStr = "10.0.0";
            var xiSwfUrlStr = "playerProductInstall.swf";
            var url = $.getQuery("swf");
            //url = "Paper.swf";
            //url = 'test.swf';
            var flashvars = {
                SwfFile: escape(url),
                Scale: 0.6,
                ZoomTransition: "easeOut",
                ZoomTime: 0.5,
                ZoomInterval: 0.1,
                FitPageOnLoad: false,
                FitWidthOnLoad: true,
                PrintEnabled: true,
                FullScreenAsMaxWindow: false,
                ProgressiveLoading: true,

                PrintToolsVisible: true,
                ViewModeToolsVisible: true,
                ZoomToolsVisible: true,
                //FullScreenVisible : true,
                NavToolsVisible: true,
                CursorToolsVisible: true,
                SearchToolsVisible: true,
                info: "Fly.Box",
                localeChain: "en_US"
            };

            var params = {};
            params.quality = "high";
            params.bgcolor = "#ffffff";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            var attributes = {};
            attributes.id = "FlexPaperViewer";
            attributes.name = "FlexPaperViewer";

            swfobject.embedSWF(
                "FlexPaperViewer.swf", "flashContent", 
                "100%", "100%",
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");

        </script> 
        
    </head> 
    <body> 
	        <div id="flashContent">
	        	<p> 
		        	该页面需要Flash Player 10.0或以上的播放器
				</p> 
				<script type="text/javascript"> 
					var pageHost = ((document.location.protocol == "https:") ? "https://" :	"http://"); 
					document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='" 
									+ pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='下载Flash播放器' /></a>" ); 
				</script> 
	        </div>
   </body> 
</html>
