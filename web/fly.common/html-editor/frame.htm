<body>
    
    <script id="editor" type="text/plain" style="height:100%;margin-right:10px"></script>
    <script>
        var ue = UE.getEditor('editor');
        var previousHeight = 0;
        setInterval(function () {
            var h = document.body.clientHeight - 110
            if (h == previousHeight)
                return;
            ue.setHeight(h);
            previousHeight = h;
        }, 1000)

        function getContent() {
            return ue.getContent()
        }

        function getPlainTxt() {
            return ue.getPlainTxt()
        }

        function setContent(content, isAppendTo) {
            ue.setContent(content, isAppendTo);
        }

        function getContentTxt() {
            return ue.getContentTxt()
        }
    </script>
