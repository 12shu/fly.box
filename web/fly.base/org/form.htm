<dl id='parentField'>
    <label>上级单位</label>
    <input name="ParentName" rule='*|tips:请选择上级单位' readonly="1" />
    <input name="ParentId" type="hidden"/>
</dl>
<dl>
    <label>名称</label>
    <input name="Name" rule="*|2-50|trim|tips:必须输入单位名称" />
</dl>
<dl>
    <label>联系人</label>
    <input name="ContactPerson"/>
</dl>
<dl>
    <label>联系电话</label>
    <input name="Phone" rule="phone"/>
</dl>
<dl>
    <label>地址</label>
    <input name="Address"/>
</dl>
