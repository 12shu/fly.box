<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html class='p-file p-file-info'>
<head>
    <script src="../../fly.common/fly/fly.js?v2.4.0" type="text/javascript"></script>
    <script src="../common/common.js?v2.4.0" type="text/javascript"></script>
    <link href="../themes/box-default/file/info.css?v2.4.0" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id='icon'>
        <img onerror='this.parentNode.removeChild(this)'/>
    </div>
    <div id='name'></div>
    <div id='fields'>
        <div id='time'><label>创建时间：</label><span></span></div>
        <div id='folder'><label>文件夹：</label><span></span></div>
        <div id='file'><label>文件：</label><span></span></div>
        <div id='size'><label>总大小：</label><span></span></div>
        <div id='tags'><label>标签：</label><span></span></div>
        <div id='summary'><label>摘要：</label><span></span></div>
    </div>
    <script src="js/info.js?v2.4.0" type="text/javascript"></script>
</body>
</html>
